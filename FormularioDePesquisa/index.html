<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meu Formulario de Pesquisa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css"</head>

<body>
  <h1 id="title">Formulario de Pesquisa</h1>
  <p id="description">Essa é um formulario voltado para a compreensão de alguns gostos especificos por parte dos nossos usuarios</p>
  <form id="survey-form">
    <label id="name-label">Insira seu nome: 
      <input id="name" placeholder="Fulano" required></input>
    </label>
    <label id="email-label">Insira seu email: 
      <input id="email" type="email" required placeholder="fulano@gmail.com"></input>
    </label>
    <label id="number-label">Insira sua idade: 
      <input id="number" type="number" min=13 max=120 placeholder="13 à 120"></input>
    </label>
    <select id="dropdown">
      <option value="rice">Arroz</option>
      <option value="beans">Feijão</option>
    </select>
    <label>
      <input type="radio" name="favorite-color" value="blue"> Azul
      <input type="radio" name="favorite-color" value="red"> Vermelho
    </label>
    <label>
      <input type="checkbox" value="dog">Cachorro
      <input type="checkbox"value="cat">Gato
      <input type="checkbox"value="fish">Peixe
      </label>
      <label>Oque está achando do site?: 
        <textarea id="textarea"></textarea>
        </label>
      <input id="submit" type="submit">
  </form>
</body>

</html>
